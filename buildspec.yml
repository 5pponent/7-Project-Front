version: 0.2

env:
  variables:
    S3_BUCKET: "di4ry.com"

phases:
  install:
    runtime-version:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing source NPM dependencies
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Delete all resources in this bucket
      - aws s3 rm s3://${S3_BUCKET} --recursive
      - aws s3 sync ./build s3://${S3_BUCKET}
cache:
  paths:
    - '/root/.npm/**/*'
    - 'node_modules/**/*'
